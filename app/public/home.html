<script type="text/javascript">
    var themePlaying = false;
    $(document).ready(function () {
        console.log(themePlaying);
        $("#themeSong").on("click", function (event) { 
            var audio = document.createElement("AUDIO")
            document.body.appendChild(audio);
            audio.src = "./assets/Flintstones.mp3"
            audio.id= "audioId"
            if (!themePlaying) {
                audio.play();
                $(this).attr("data-audio-status", "playing");
                themePlaying = true;
                console.log(themePlaying);
            } else  {
                document.getElementById("audioId").pause();
                // audio.pause();
                $(this).attr("data-audio-status", "paused")
                console.log("after changing to pause")
                
                console.log()
                themePlaying = false;
                console.log(themePlaying);
            }

        });
    });
